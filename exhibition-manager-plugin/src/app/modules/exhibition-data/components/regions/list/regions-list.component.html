<section>
    <h2>Винени Региони</h2>

    <table mat-table class="full-width-table mat-elevation-z8" [dataSource]="(regions$ | async) ?? []">
        <ng-container matColumnDef="nameBg">
            <th mat-header-cell *matHeaderCellDef>Българско наименование</th>
            <td mat-cell *matCellDef="let region">{{  region.nameBg }}</td>
        </ng-container>
        <ng-container matColumnDef="nameEn">
            <th mat-header-cell *matHeaderCellDef>Английско наименование</th>
            <td mat-cell *matCellDef="let region">{{  region.nameEn }}</td>
        </ng-container>
        <ng-container matColumnDef="color">
            <th mat-header-cell *matHeaderCellDef>Цвят</th>
            <td mat-cell *matCellDef="let region">
                <span [style.background]="region.color" class="color-box"></span>
            </td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let region">
                <button class="action-button" mat-icon-button color="primary" (click)="editRegionClicked()">
                    <mat-icon>edit</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns" class="table-header"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</section>
